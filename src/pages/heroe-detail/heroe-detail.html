<ion-header>

  <ion-navbar>
    <!-- if heroe == null, dont show -->
    <ion-title>{{ heroe?.name }} Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- if heroe == null, dont show -->
  <ion-card *ngIf="heroe">

    <ion-item>
      <ion-avatar item-start>
        <app-company [company]="heroe.company"></app-company>
      </ion-avatar>
      <h2>{{ heroe.name }}</h2>
      <p>{{ heroe.real_name }}</p>
    </ion-item>
  
    <img src="{{ heroe.main_image }}">
  
    <ion-card-content>
      <p>{{ heroe.powers }}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <!-- tap is event click, call a function getGallery in heroeDetails.ts -->
        <button ion-button icon-left clear small (tap)="getGallery(heroe)">
          <ion-icon name="photos"></ion-icon>
          <div>Gallery</div>
        </button>
      </ion-col>
      
      <ion-col>
        <!-- tap is event click, call a function getAppearance in heroeDetails.ts -->
        <button ion-button icon-left clear small (tap)="getAppearance(heroe.id)">
          <ion-icon name="person"></ion-icon>
          <div>Appearance</div>
        </button>

        <!-- tap is event click, call a function getAppearance in heroeDetails.ts -->
        <button ion-button icon-left clear small (tap)="getFight(heroe.id)">
            <ion-icon name="person"></ion-icon>
            <div>Fight</div>
          </button>
      </ion-col>
    </ion-row>
  
  </ion-card>

  <!-- components comments -->
  <ion-col>
      <app-comments [id]="heroe.id"></app-comments>
  </ion-col>
</ion-content>
