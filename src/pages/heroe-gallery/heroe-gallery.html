<ion-header>

  <ion-navbar>
    <ion-title>{{ heroes?.name }} Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
<ion-grid>
  <ion-row>
    <!-- heroes? check if heroes != null -->
    <ion-col col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3 *ngFor="let image of heroes?.images">
      <img src="{{ image }}"/>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
