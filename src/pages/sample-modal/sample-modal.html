<ion-header>

  <ion-navbar>
    <ion-title>add Appearance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="form">
    <ion-card-content>
        
        <form novalidate [formGroup]="form" (ngSubmit)="onSubmit(idHeroe)">
            <ion-list>
              <ion-item>
                <ion-label color="primary">Year</ion-label>
                <ion-select formControlName="year">
                  <ion-option *ngFor="let value of selectOptions" [value]="value">{{ value }}</ion-option>
                </ion-select>
              </ion-item>
            
              <ion-item>
                <ion-label color="primary">Appearance</ion-label>
                <ion-input type="text" formControlName="appearance"></ion-input>
              </ion-item>
              <ion-item class="alert alert-danger" *ngIf="form.get('appearance').hasError('required') && form.get('appearance').touched">
                  <p style="color:darkred">Appearance <strong>is required</strong></p>
              </ion-item>

            </ion-list>

            <div padding>
                <button ion-button block icon-right [disabled]="form.invalid">
                  Send
                  <ion-icon name="arrow-dropright-circle"></ion-icon>
                </button>
            </div>
            <!--<div padding>
              <button ion-button color="danger" block icon-left (tap)="closeModal()">
                <ion-icon name="close-circle"></ion-icon>
                Close
              </button>
            </div>-->
        </form>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab mini color="danger" (tap)="closeModal()">
      <ion-icon name="close-circle"></ion-icon>
    </button>
  </ion-fab>
  <!--<div *ngIf="form">
      {{ form.value | json }}
  </div>-->
  

</ion-content>
