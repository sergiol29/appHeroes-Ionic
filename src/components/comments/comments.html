<!-- Generated template for the CommentsComponent component -->
<ion-content>
<ion-card>
  <ion-card-header>
      Comment
  </ion-card-header>
  <ion-card-content *ngFor="let comment of comments">
      {{ comment }}
  </ion-card-content>
</ion-card>

<button ion-button icon-left (tap)="openModal(idHeroe)">
    <ion-icon name="add-circle"></ion-icon>
    Add Comment
</button>
